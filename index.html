<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header"><img class="header__img"  src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo__main-container">
    <section class="todo__add-item" id="topSectionForAddingElementToList">
      <label class="todo__add-item-label" for="new-task">Add Item</label>
      <div class="todo__new-task-wrapper">
        <input id="new-task" class="todo__input-new-task" type="text">
        <button class="todo__add-button">Add</button>
      </div>
    </section>
    <section class="todo__to-do">
      <h3>Todo</h3>
      <ul class="todo__incomplete-tasks todo__ul" id="incompleteTasks">
        <li class="todo__li"><input type="checkbox">
          <label class="todo__incomplete-tasks task">Pay Bills</label>
          <input class ="todo__input" type="text" class="task">
          <button class="todo__edit">Edit</button>
          <button class="delete"><img class="img"  src="./remove.svg" alt="remove-button"></button>
        </li>
        <li class="todo__li todo__editMode"><input type="checkbox">
          <label class=" task">Go Shopping</label>
          <input class ="todo__input" type="text" value="Go Shopping" class="task">
          <button class="todo__edit">Save</button>
          <button class="delete"><img class="img"  src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
    </section>
    <section class="todo__completed">
      <h3>Completed</h3>
      <ul class="todo__completed-tasks todo__ul" id="completed-tasks">
        <li class="todo__li">
          <input class ="todo__input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class ="todo__input .todo__input-task"
          <button class="todo__edit">Edit</button>
          <button class="delete"><img class="img"  src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
