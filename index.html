<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" media="screen">
</head>

<body class="page">
  <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__new-task-section" id="top-section-for-adding-element-to-list">
      <h3><label class="main__section-title main__new-task-title" for="new-task">Add Item</label></h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="main__task-input" type="text">
        <button class="add-btn main__btn">Add</button>
      </div>
    </section>
    <section class="main__incomplete-tasks-section">
      <h3 class="main__section-title">Todo</h3>
      <ul class="main__ul" id="incomplete-tasks">
        <li class="main__li"><input type="checkbox" class="main__task-checkbox">
          <label class="main__task-label">Pay Bills</label>
          <input type="text" class="main__task-input">
          <button class="main__edit-btn main__btn">Edit</button>
          <button class="main__delete-btn main__btn"><img class="main__delete-img" src="./remove.svg" alt="remove-button"></button>
        </li>
        <li class="main__li edit-mode"><input type="checkbox" class="main__task-checkbox">
          <label class="main__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task-input">
          <button class="main__edit-btn main__btn">Save</button>
          <button class="main__delete-btn main__btn"><img class="main__delete-img" src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="main__section-title">Completed</h3>
      <ul class="main__ul" id="completed-tasks">
        <li class="main__li">
          <input type="checkbox" class="main__task-checkbox" checked>
          <label class="main__task-label">See the Doctor</label>
          <input type="text" class="main__task-input">
          <button class="main__edit-btn main__btn">Edit</button>
          <button class="main__delete-btn main__btn"><img class="main__delete-img" src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>

</html>
